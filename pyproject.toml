[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "db_query_profiler"
version = "0.0.4"
description = "Lightweight database query profiler."
authors = ["Bilbottom"]
readme = "README.md"
packages = [{include = "db_query_profiler"}]

[tool.poetry.dependencies]
python = "^3.7"
tqdm = "^4"
typing-extensions = { version = "^4", python = "<3.8" }

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
coverage-badge = "^1.1.0"
pre-commit = "^2.21.0"
pylint = "2.13.9"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"


[tool.pytest.ini_options]
addopts = "--cov=db_query_profiler --cov-report=term-missing --cov-fail-under=70"
testpaths = [
    "tests",
]


[tool.isort]
profile = "black"


[tool.pylint.format]
max-line-length = 120

[tool.pylint.MASTER]
ignore-paths = "^tests/.*$"
disable = ["too-few-public-methods"]
