---
name: Tests
run-name: Tests ğŸ§ª

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "db_query_profiler/**"
      - "tests/**"
      - poetry.lock
      - .pre-commit-config.yaml

jobs:
  version-testing:
    name: Run tests over multiple Python and OS versions
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: ğŸ›ï¸ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Poetry
        run: pipx install poetry==2.0.0

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: ğŸ”¨ Install dependencies
        run: poetry install --with test

      - name: âœ… Run unit tests
        run: poetry run pytest -vvv

      - name: ğŸ”— Run end-to-end tests
        run: poetry run python tests/end-to-end/end_to_end.py
