# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: Tests
run-name: Tests ğŸ§ª

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "db_query_profiler/**"
      - "tests/**"
      - ".github/**"
      - uv.lock
      - .pre-commit-config.yaml

jobs:
  version-testing:
    name: Run tests over multiple Python and OS versions
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["windows-latest", "macos-latest", "ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: ğŸ›ï¸ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.12" # reminder: keep aligned with the pre-commit hooks
          enable-cache: true

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ”¨ Install dependencies
        run: uv sync --no-default-groups --group test

      - name: âœ… Run unit tests
        run: uv run pytest -vvv

      - name: ğŸ”— Run end-to-end tests
        run: uv run python tests/end-to-end/end_to_end.py
