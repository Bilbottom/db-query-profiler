# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: no-commit-to-branch
        name: Don't allow commits to main branch
        args: ["--branch", "main"]
      - id: trailing-whitespace
        name: Remove trailing whitespace
      - id: end-of-file-fixer
        name: Check files end wth a newline character
      - id: check-added-large-files
        name: Check for large files

  # Formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.0
    hooks:
      - id: prettier
        name: Make code pretty

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Sort Python import statements
        args: ["--profile", "black", "--filter-files"]

  # Sourcery (refactoring)
  - repo: https://github.com/sourcery-ai/sourcery
    rev: v1.2.0
    hooks:
      - id: sourcery
        name: Check for refactoring opportunities
        args: [--diff=git diff HEAD, --no-summary]
        files: db_query_profiler
